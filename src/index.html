<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Quizzes</title>
  </head>

  <body class="text-light mb-5">
    <div class="container text-center my-2">
      <div class="jumbotron jumbo-style">
        <h1>Quizzes</h1>
        <h4>There are multiple question banks and they are chosen randomly.</h4>
      </div>
      <div id="quiz-wrapper">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <div class="card card-bg">
              <div class="card-body quiz-body">
                <div id="quiz">
                  <button class="btn btn-outline-light btn-lg mt-2" id="start">
                    Start
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
